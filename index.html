<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="systemGrid.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1 class="title">To Do List</h1>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="boxFormulario">
                    <form class="formBox2" id="formulario">
                        <div class="inputBox">
                            <input class="inputEffect" type="text" placeholder="Add to Do" autofocus>
                            <span class="focus-border">
                                <i></i>
                            </span>
                        </div>

                        <div class="btnBox">
                            <button class="btn" type="submit">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                Add
                            </button>
                        </div>
                    </form>

                </div>


                <div id="boxList">
                    <div class="alert-Dark">
                        No hay tareas pendientes 👏👏👏
                    </div>
                </div>

            </div>
        </div>
    </div>

    <template id="template">
        <div class="listToDo colorWarning" id="listToDo">
            <p class="tarea">Tarea 1 </p>
            <h3>
                <i class="fa-solid fa-circle-check" role="button"></i>
                <!-- <i class="fa-solid fa-rotate-right" role="button"></i> -->
                <i class="delete fa-solid fa-trash-can trash" role="button"></i>
            </h3>
        </div>

    </template>


    <footer class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3 style="text-align: center; margin-top: 500px">Aplicación creada por: Jensy Figueroa</h3>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>

</body>

</html>
